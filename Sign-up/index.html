<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./scss/singup.css" />
</head>
<body>
    <div class="signup-container">
        <div class="left-side">
            <div class="image-section">
                <div class="imag"></div>
            </div>
        </div>
        
        <div class="right-side">
            <header>
                <img src="./logo.png" alt="Your Logo" class="logo" />
            </header>
            <div class="form-section">
                <h1>Sign up</h1>
                <p>Let's get you all set up so you can access your personal account.</p>
                <form>
                    <!-- Name -->
                    <div class="name">
                        <!-- First Name -->
                        <div class="form-group">
                            <label for="firstName">First Name</label>
                            <input type="text" id="firstName" placeholder="First Name" />
                        </div>
                        <!-- Last Name -->
                        <div class="form-group">
                            <label for="lastName">Last Name</label>
                            <input id="lastName" type="text" placeholder="Last Name" />
                        </div>
                    </div>
                    <!-- End name -->
                    <!-- Start contact -->
                    <div class="contact">
                        <!-- Email -->
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" placeholder="john.doe@gmail.com" />
                        </div>
                        <!-- Phone Number -->
                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <input type="text" placeholder="Phone Number" />
                        </div>
                    </div>
                    
                    <!-- End contact -->
                    

                    <!-- Password -->
                    <div class="form-group password">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Password"/>
                        <span class="icon-eye" onclick="passwordVisibility('password')"><i class="fa-solid fa-eye-slash"></i></span>
                    </div>
                    
                    <!-- Confirm Password -->
                    <div class="form-group password">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" placeholder="Confirm Password"/>
                        <span class="icon-eye" onclick="passwordVisibility('confirmPassword')"><i class="fa-solid fa-eye-slash"></i></span>
                    </div>
                    
                    <!-- checkbox -->
                    <div class="checkbox-group">
                        <input type="checkbox" id="terms" />
                        <label for="terms">
                            I agree to all the <a href="#">Terms</a> and <a href="#">Privacy Policies</a>
                        </label>
                    </div>
                    <!-- Submit Button -->
                    <button type="submit" class="btn-primary">Create account</button>
                </form>
                <p class="login-link">Already have an account? <a href="#">Login</a></p>
                <p class="Sign-up-with">Or Sign up with</p>
                <div class="social-buttons">
                    <button type="button" class="social-btn facebook">
                        <img src="https://img.icons8.com/?size=100&id=118497&format=png&color=000000" width="24" height="24" alt="google logo">
                    </button>
                    <button type="button" class="social-btn google">
                        <img src="https://img.icons8.com/?size=100&id=17949&format=png&color=000000" width="24" height="24" alt="google logo">
                    </button>
                    <button type="button" class="social-btn apple">
                        <img src="https://img.icons8.com/?size=100&id=85906&format=png&color=000000" width="24" height="24" alt="google logo">
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    
    <script src="./src/singup.js"></script>
</body>
</html>
